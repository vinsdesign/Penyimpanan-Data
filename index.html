<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>

    <!-- link style bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- jumbotron -->
    <div class="container-fluid">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 text-center">
          <h1 class="display-5 fw-bold">Implementasi Web Storage</h1>
          <p class="fs-4 text-center">
            Menyimpan Data Kompleks pada Storage menggunakan objek JSON
          </p>
        </div>
      </div>
    </div>
    <!-- form -->
    <div class="row d-flex justify-content-center child-content " id="user-form">
        <div class="col-md-6 align-self-center">
            <div class="card">
                <div class="card-body">
                      <form action="" id="form-data-user">
                        <div class="mb-3 form-element">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama user" value="" maxlength="10" required>
                        </div>
                        <div class="mb-3 form-element">
                          <label for="umur" class="form-label">Umur</label>
                          <input type="text" class="form-control" name="umur" id="umur" placeholder="Umur user" value="" maxlength="2" required>
                        </div>
                        <div class="mb-3 form-element">
                          <label for="domisili" class="form-label">Domisili</label>
                          <input type="text" class="form-control" name="domisili" id="domisili" placeholder="Domisili" value="" maxlength="10" required>
                        </div>
                        <button type="submit" id="submitButton" value="Submit Data" class=" btn btn-primary">Primary</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <div class="row d-flex justify-content-center child-content " id="user-form">
      <div class="col-md-6 align-self-center">
          <div class="card">
              <div class="card-body">
                    
              </div>
          </div>
      </div>
  </div> 

    <!-- script custom js -->
    <script src="script.js"></script>
    <!-- script js boostraps -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</html>
